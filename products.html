  <script>
    const products = [

      },

        desc: "Tinggal selop, langsung jalan. Simpel, nyaman, dan tetap stylish."

      {

        price: 730000,
        type: "oldskool",
        image: "asset-gambar/Old-Skool-Canvas-Shoe.avif",
        desc: "Clean banget! Warna putihnya bikin cocok ke semua outfit lo."
      },
      {

        price: 825000,
        type: "sk8hi",
        image: "asset-gambar/Sk8Hi-Shoe grey.avif",
        desc: "Tinggi, keren, dan nyaman buat dipake seharian."
      },
      {
        name: "Vans Slip-On Full Black",
        price: 660000,
        type: "slipon",
        image: "asset-gambar/Classic-SlipOn-Checkerboard-Shoe full black.avif",
        desc: "Checkerboard vibes! Slip-on yang bikin lo makin standout."
      },
      {
        name: "Vans Knu Skool Checkerboard",
        price: 705000,
        type: "knuskool",
        image: "asset-gambar/Knu-Skool-Checkerboard-Shoe.avif",
        desc: "Perpaduan gaya old school dan motif kekinian. Wajib koleksi!"
      }
    ];

    function renderProducts(type = "all") {
      const container = document.getElementById("product-list");
      container.innerHTML = "";

      const filtered = type === "all" ? products : products.filter(p => p.type === type);

      filtered.forEach(p => {
        const item = document.createElement("article");
        item.className = `product-item ${p.type}`;
        item.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <p>Harga: Rp${p.price.toLocaleString("id-ID")}</p>
          <button onclick="addToCart('${p.name}', ${p.price}, '${p.image}')">Beli Sekarang</button>
        `;
        container.appendChild(item);
      });
    }

    function filterProducts(type) {
      renderProducts(type);
    }

    function addToCart(name, price, image) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price, image });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} telah ditambahkan ke keranjang!`);
    }

      function getQueryParam(param) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(param);
      }

      document.addEventListener("DOMContentLoaded", () => {
          const typeFromUrl = getQueryParam("type");
          if (typeFromUrl) {
              renderProducts(typeFromUrl);
          } else {
              renderProducts();
          }
      });

  </script>
